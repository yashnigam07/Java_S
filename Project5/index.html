<!DOCTYPE html>
<html>
<head>
    <title>Key Event Display</title>
    <style>
        .color {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="insert" class="color">
        <table>
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Keycode</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const insert = document.getElementById('insert');
        window.addEventListener('keydown', (e) => {
            insert.querySelector('tbody').innerHTML = `
                <tr>
                    <td>${e.key === ' ' ? 'Space' : e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>`;
        });
    </script>
</body>
</html>
